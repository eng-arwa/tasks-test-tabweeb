<div class="grid justify-content-center h-full  align-items-center mt-5 gap-4">
  <div
    class="col-12 md:col-5 cursor-pointer shadow-2 border-round-xl hover:shadow-4 transition-all p-4 flex flex-column align-items-center justify-content-center"
    (click)="navigateTo('tasks')"
  >
    <i  class="pi pi-list text-6xl text-blue-500 mb-3"></i>
    <h3 class="text-xl font-bold mb-2 text-primary-900 ">Task List</h3>
    <p  class="text-center text-gray-600">
      View all tasks, update statuses, and track progress.
    </p>
  </div>

  <div
    class="col-12 md:col-5 cursor-pointer shadow-2 border-round-xl hover:shadow-4 transition-all p-4 flex flex-column align-items-center justify-content-center"
    (click)="navigateTo('status')"
  >
    <i class="pi pi-chart-bar text-6xl text-blue-500 mb-3"></i>
    <h3 class="text-xl font-bold mb-2 text-primary-900">Status List</h3>
    <p class="text-center text-gray-600">
      Monitor status updates and filter tasks dynamically.
    </p>
  </div>
</div>
